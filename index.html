<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <!-- <title>игры которые мы заслужили</title> -->
        <style id="style">
            :root {
                --main-background: #240088;
                --main-border: #14004d;
            }
        </style>
    </head>
    <body class="body">
        <!--todo левая панель - настройки и прочее -->
        <div class="body__selection">
            <div class="selection__sounds-timer-mp3">
                <p>Звук таймера</p>
                <audio
                    class="sounds-timer-mp3__audio"
                    id="sounds-timer-mp3__audio"
                    src="./sounds/timer01.mp3"
                ></audio>
                <button id="sounds-timer-mp3__playBt">Play</button>
                <button id="sounds-timer-mp3__pauseBt">Pause</button>
                <div class="sounds-timer-mp3__mute">
                    <p>Откл. звук</p>
                    <input id="mute" type="checkbox" />
                </div>
            </div>
            <div class="selection__60-30-15">
                <select name="" id="">
                    <option value="60">60c</option>
                    <option value="30">30c</option>
                    <option value="15">15c</option>
                </select>
            </div>
            <button id="save-changes">сохранить изменения</button>
        </div>
        <!--todo правая панель  навигация в конкурсах -->
        <div class="body__navigation">
            <ul>
                <li class="active">гонг</li>
                <li>26</li>
                <li>карта</li>
                <li>скорость</li>
            </ul>
        </div>
        <div class="body__timer-wind">
            <div class="timer-wind__timer"></div>
        </div>
        <!--todo основной экран -->
        <div class="body__main">
            <!-- <h1>игры которые мы заслужили</h1> -->
            <div class="body__main_video">1</div>
            <div class="body__main_bt-start">
                <button class="bt-start">start</button>
            </div>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
